<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Layout page</title>
    <!-- header-css -->
    <style>
        /* 헤더 */
        header {
            border-bottom: 1px solid rgb(230, 230, 230);
            background-color: white;

            /* 헤더 고정 */
            position: fixed;
            top: 0;
            z-index: 999;
            width: 100%;
        }

        header nav {
            display: flex;
            justify-content: space-between;
            margin: 0 10rem;
            margin-top: 0.5rem;
        }

        header nav div {
            display: flex;
        }

        /* 헤더 로고 */
        header nav div h1 {
            margin-top: 0.7rem;
        }

        header nav div h1 span {
            color: #FF0558;
        }

        /* 헤더 메뉴 */
        header nav div ul {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 9%;
            width: 200px;
            padding: 1rem;

            color: rgb(104, 103, 103);
            font-size: 0.9rem;
            font-weight: 600;
        }

        /* 헤더 폼 */
        header nav #form {
            display: flex;
        }

        header nav #form #form-box {
            display: flex;
        }

        /* 검색 폼 */
        input::-webkit-search-decoration,
        input::-webkit-search-cancel-button,
        input::-webkit-search-results-button,
        input::-webkit-search-results-decoration {
            /* 검색창 default clear 제거 */
            display: none;
        }

        #search-form {
            position: relative;
            margin-top: 0.5rem;
        }

        #search-form input {
            background-color: rgb(247, 246, 246);
            outline: none;
            color: #696969;

            padding: 0.5rem;
            padding-right: 2rem;
            width: 250px;
            margin-top: 3px;
        }

        #search-form button {
            position: absolute;
            top: 0.7rem;
            right: 0;

            background-color: rgb(247, 246, 246);
            font-size: 1rem;
            color: #a7a7a8;
            cursor: pointer;
        }

        /* 로그인, 회원가입 폼 */
        #lr-form a {
            text-decoration: none;
            color: inherit;
        }

        #lr-form a:first-child {
            background-color: transparent;
            text-align: center;
            font-size: 0.85rem;

            width: 4rem;
            padding-top: 1.1rem;
        }

        #lr-form a:last-child {
            background-color: transparent;
            padding: 0.5rem;
            margin-bottom: 1rem;
            margin-top: 0.5rem;
            border: 1px solid rgb(218, 218, 218);
            border-radius: 5px;
            font-size: 0.85rem;
        }
    </style>
    <!-- footer-css -->
    <style>
    footer{
        color: white;
        display: flex;
        flex-direction: column;
    }

    /* footer-top */
    #footer-top{
        background-color: #000000;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #footer-top p{
        padding: 1rem 0;
    }

    #footer-top span{
        color:#ff256e
    }

    /* footer-bottom */
    #footer-bottom{
        background-color: #1d1d1d;
        color: #848485;
        padding: 0 9rem 0 8rem;

        font-size: 0.8rem;
    }

    /* footer-bottom-txt */
    /* 서비스 이용약관~ */
    #service {
        margin-top: 1.5rem;
    }

    #service ul{
        display: flex;
    }

    #service ul li:not(:last-child)::after {
        display: inline-block;
        width: 1px;
        height: 14px;
        margin: 3px 8px 0;
        vertical-align: top;
        content: "";
        background-color: #848485;
    }

    /* 고객센터~ */
    #center {
        margin-top: 0.7rem;
    }

    #center ul{
        display: flex;
    }

    #center ul li:not(:last-child)::after {
        display: inline-block;
        width: 1px;
        height: 13px;
        margin: 3px 8px 0;
        vertical-align: top;
        content: "";
        background-color: #848485;
    }

    /* 미니 프로젝트~ */
    #corp-info {
        margin-top: 0.8rem;
    }

    #corp-info ul{
        display: flex;
    }

    #corp-info ul li:not(:last-child)::after {
        display: inline-block;
        width: 1px;
        height: 13px;
        margin: 3px 8px 0;
        vertical-align: top;
        content: "";
        background-color: #848485;
    }

    /* 로고와 회사 권리 */
    #corp-rights {
        margin-top: 0.2rem;
    }

    #corp-rights ul{
        display: flex;
    }

    /* footer-bottom-button */
    #footer-bottom-button{
        padding: 0 2.5rem;
    }

    /* language */
    #language{
        display: flex;
        justify-content: flex-end;
    }

    #language #language-form{
        padding: 0.5rem 0;
    }

    #language #language-form input[type="button"]{
        cursor: pointer;
        background-color: transparent;
        color: white;
    }

    /* sns-icon */
    #sns-icon{
        display: flex;
        justify-content: flex-end;
        margin-top: 7rem;
        margin-bottom: 2rem;
    }

    #sns-icon #sns-icon-list{
        display: flex;
        justify-content: space-between;
    }

    #sns-icon #sns-icon-list p{
        margin-left: 0.7rem;
        font-size: 1.5rem;
        cursor: pointer;
    }
    </style>
    <!-- toastMessage.css -->
    <link rel="stylesheet" th:href="@{/common/css/toastMessage.css}"/>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script th:src="@{/common/js/toggleFollow.js}"></script>
</head>
<body>
<header th:replace="fragments/header :: header"></header>

<div id="toastMessage" th:if="${message}" th:text="${message}" th:class="${resultType}"></div>

<section id="layout-section" layout:fragment="content">
    <!--  <p>Page content goes here</p>-->
</section>

<footer th:replace="fragments/footer :: footer"></footer>

<script th:inline="javascript">
    /*<![CDATA[*/
    const message = /*[[${message}]]*/ null;
    const resultType = /*[[${resultType}]]*/ null;
    if (message) {
        const toastElement = document.getElementById('toastMessage');
        toastElement.textContent = message;
        toastElement.className = resultType;
        toastElement.style.display = 'block';
        setTimeout(function () {
            toastElement.style.display = 'none';
        }, 1000);
    }
    /*]]>*/
</script>
</body>
</html>
